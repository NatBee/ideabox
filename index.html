<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>

  <body>

      <h1 class="header-1">idea</h1>   
      <h1 class="header-2">box</h1>

    <form>
      <label for="title-input">
      <input type="text" id="title-input" name="title-input" required="true" placeholder="Title">

      <input type="text" id="body-input" name="body-input" required="true" placeholder="Body">
      </label>
      <label for="save-button">
      <input type="button" value="save" id="save-button" disabled="true">
      </label>
    </form>
    <section>
      <label for="search-input"></label>
      <input type="text" id="search-input" name="search-input" required="true" placeholder="Search">
      <section class="idea-section"></section>
